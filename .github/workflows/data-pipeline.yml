name: data-pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - "sheet-pipeline/**"
      - ".github/workflows/data-pipeline.yml"
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  packages: read

jobs:
  sheet-pipeline:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/theclooneycollection/project-etho:main
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    defaults:
      run:
        working-directory: sheet-pipeline

    steps:
      - uses: actions/checkout@v4

      - name: Export .env to job env
        shell: bash
        run: |
          grep -v '^\s*#' .env | grep -v '^\s*$' >> "$GITHUB_ENV"

      - name: Wire /out to repo data/
        shell: bash
        run: |
          mkdir -p "$GITHUB_WORKSPACE/data"
          rm -rf /out
          ln -s "$GITHUB_WORKSPACE/data" /out
          ls -la /out

      - name: Run sheet pipeline
        run: |
          mkdir -p "$GITHUB_WORKSPACE/data"
          python pipeline.py
          python video_enrich.py

      - name: Upload data/ artifact
        uses: actions/upload-artifact@v4
        with:
          name: sheet-pipeline-data
          path: data
          if-no-files-found: error

  commit-out:
    needs: sheet-pipeline
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download data/ artifact
        uses: actions/download-artifact@v4
        with:
          name: sheet-pipeline-data
          path: data

      - name: Commit outputs if changed
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data
          if git diff --cached --quiet; then
            echo "No data/ changes"
            exit 0
          fi

          git commit -m "chore(data): update data"
          git push
